# fly.toml app configuration file generated for gh-agent-discord-bot on 2025-03-25T20:29:11+07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'gh-agent-discord-bot'
primary_region = 'sin'

[build]
  dockerfile = 'Dockerfile'

[env]
  NODE_ENV = 'production'
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
